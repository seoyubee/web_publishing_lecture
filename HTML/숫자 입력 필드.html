<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>숫자 입력</title>
    </style>
  </head>
  <body>
    <ul>
      <li>
        <label><input type="checkbox" value="s_3">선물용 3kg</label>
        <label><input type="number" min="0" max="5">개(최대 5개)</label>
      </li>
      <li>
        <label><input type="checkbox" value="s_5">선물용 5kg</label>
        <label><input type="number" min="0" max="3" value="1">개(최대 3개)</label>
      </li>
      <li>
        <label><input type="checkbox" value="f_3">가정용 3kg</label>
        <label><input type="range" min="0" max="5">개(최대 5개)</label>
      </li>
      <li>
        <label><input type="checkbox" value="f_5">가정용 3kg</label>
        <label><input type="number" min="0" max="3" value="1">개(최대 3개)</label>
      </li>
    </ul>
  </body>
</html>
