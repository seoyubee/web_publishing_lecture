<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>날짜 입력</title>
  </head>
  <body>
    <form action="">
      <h1>날짜 지정하기</h1>
      <input type="date" />
      <input type="month" />
      <input type="week" />

      <h1>시간 지정하기</h1>
      <input type="time" />
      <input type="datetime-local" />
      <p><input type="submit" /></p>
    </form>
  </body>
</html>
