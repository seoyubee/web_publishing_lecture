<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>프런트엔드 개발자 지원서</title>
</head>

<body>
  <fieldset>
    <ul>
      <h1>프런트엔드 개발자 지원서</h1>
      HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
      찾습니다.
      <hr>
      <form>
        <h4>개인 정보</h4>
        <ul>
          <p><label for="name">이름<input type="text" size="19" id="name"></label></p>
          <label for="tel">연락처<input type="tel" size="19" id="tel"></label>
        </ul>
        <h4>지원 분야</h4>
        <ul>
          <p><label><input type="radio" name="field" id="name">웹 퍼블리싱</p></label>
          <p><label><input type="radio" name="field" id="tel">애플리케이션 개발</p></label>
          <p><label><input type="radio" name="field">개발 환경 개선</p></label>
        </ul>
        <h4>지원 동기</h4>
        <textarea id="reason" cols="60" rows="5"></textarea>
        <p></p>
        <label for="apply"><input type="button" name="apply" value="접수하기"></label>
        <label for="rewrite"><input type="button" name="rewrite" value="다시쓰기"></label>
    </ul>
    </form>
  </fieldset>
</body>

</html>
