<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최신 웹 디자인 트렌드</title>
  <style>
    .list {
      list-style-type: none;
      line-height: 2.0;
    }

    .bold {
      font-weight: bolder;
      font-size: larger;
      color: #ad3000;
    }
  </style>
</head>

<body>
  <fieldset>
    <h1><b>최신 웹 디자인 트렌드</b></h1>
    <ul class="list">
      <li>
        <class class="bold">반응형 웹 디자인</class> - 다양한 화면 크기에 최적화하다
      </li>
      <li>
        <class class="bold">플랫 디자인</class> - 입체에서 평면으로
      </li>
      <li>
        <class class="bold">풀 스크린 배경</class> - 콘텐츠에 집중
      </li>
      <li>
        <class class="bold">원 페이지 사이트</class> - 한 페이지에 모든 내용을 담다
      </li>
      <li>
        <class class="bold">패럴랙스 스크롤링</class> - 동적인 효과로 강한 인상을!
      </li>
      <li>
        <class class="bold">웹 폰트</class> - 웹 타이포그래피를 받쳐 주는 기술
      </li>
    </ul>
  </fieldset>
</body>

</html>
