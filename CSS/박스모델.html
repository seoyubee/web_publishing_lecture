<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
    }

    div {
      border: 20px solid #000;
      margin-bottom: 20px;
    }

    .box1 {
      width: 400px;
      height: 100px;
    }

    .box2 {
      width: 50%;
      /*가변 너비 - 웹 브라우저 창의 50%*/
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
