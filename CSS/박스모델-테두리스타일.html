<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      margin: 15px;
      border-style: solid;
    }

    /* 박스 테두리 스타일 순서는 시계 방향 */

    #box1 {
      border-width: 2px;
    }

    #box2 {
      border-width: thick thin;
    }

    #box3 {
      border-width: thick thin thin;
    }

    #box4 {
      border-width: 10px 5px 5px 10px;
    }
  </style>
</head>

<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
</body>

</html>
